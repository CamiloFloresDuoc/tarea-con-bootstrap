<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ayuda a un peludo</title>
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/miestilo.css">
        <link rel="icon" type="image/png" href="img/logo.jpg" />

        <script src="js/jquery-3.6.0.js"></script>
        <script src="js/script.js"></script>
        <script src="js/jquery.validate.min.js"></script>
        <script src="js/jquery.validate.js"></script>
        
        


    </head>
    <body>
        <div class="container">
<!--header-->
            <div class="row">
                <div class="col logo">
                    <img src="img/logo.jpg" alt="">
                </div>
                <div class="col">Social</div>
            </div>
<!--nav-->
            <div class="row">
                <div class="col">
                    <ul class="nav justify-content-end">
                        <li class="nav-item">
                        <a class="nav-link" href="index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" href="#">Nosotros</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" href="#">Adopta</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" href="#">Colabora</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" href="#">Servicios</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link active" href="contacto.html">Contáctanos</a>
                        </li>
                    </ul>
                </div>              
            </div>
<!--carrusel-->
            <div class="row">
                <div class="carruselo">
                    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
                        <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="img/_103520143_gettyimages-908714708.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="img/perro2.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="img/perro1.png" class="d-block w-100" alt="...">
                        </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>
<!--Formulario-->
            <div class="fondo-form">
                <section class="row py-3">
                    <div class="row">
                        <div class="col-1"></div>
                        <div class="col">
                            <h1>Contáctanos</h1>
                        </div>
                        <div class="col-1"></div>
                    </div>
                </section>
                <div class="row justify-content-center pb-3">
                    <div class="col">
                        <form action="" method="POST" name="form1" id="form1">
                            <div class="row">
                                <div class="col-1"></div>
                                <div class="col">
                                    <div class="form-group">
                                        <label for="nombrecomp">Nombre</label>
                                        <input name="nombrecomp" class="form-control" type="text" placeholder="Nombre completo" id="nombrecomp">
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-group">
                                        <label for="miemail">Email</label>
                                        <input type="email" class="form-control" name="miemail" placeholder="nombre@mail.com" id="miemail">
                                    </div>   
                                </div>
                                <div class="col-1"></div>
                            </div>
                            <div class="row">
                                <div class="col-1"></div>
                                <div class="col">
                                    <div class="form-group">
                                        <label for="opt1">Rut</label>
                                        <input type="radio" name="opciones" id="opt1">
                                        <label for="opt2">Pasaporte</label>
                                        <input type="radio" name="opciones" id="opt2">
                                        <input type="text" class="form-control" name="identificacion" id="" placeholder="12345XXXXXXXXX">
                                    </div>
                                </div>
                                <div class="col-1"></div>
                            </div>
                            <div class="row">
                                <div class="col-1"></div>
                                <div class="col">
                                    <div class="form-group">
                                        <label for="fono">Teléfono</label>
                                        <input type="tel" name="fono" id="fono" class="form-control" placeholder="Teléfono">
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-group">
                                        <label for="residencia">Ciudad</label>
                                        <select name="ciudad" id="residencia" class="custom-select">
                                            <option value="selected">Ciudad de residencia</option>
                                            <option value="1">Viña del Mar</option>
                                            <option value="2">Valparadise</option>
                                            <option value="3">Quilpueblo</option>
                                            <option value="4">Calerita</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-1"></div>
                            </div>
                            <div class="row">
                                <div class="col-1"></div>
                                <div class="col">
                                    <div class="form-group">
                                        <label for="comentario">Comentario</label>
                                        <textarea name="comentario" id="comentario" cols="30" rows="7" class="form-control" placeholder="En que me gustaria participal en la ONG"></textarea>
                                    </div>
                                </div>
                                <div class="col-1"></div>
                            </div>
                            <div class="row">
                                <div class="col-1"></div>
                                <div class="col-1">
                                    <button type="submit" class="btn btn-primary">Enviar</button>    
                                </div>
                                <div class="col-1">
                                    <button type="reset" class="btn btn-secondary">Limpiar</button>
                                </div>
                                <div class="col"></div>
                            </div> 
                        </form>
                    </div>
                </div>
            </div>
<!--Script jquery-->
            <script>
                $(document).ready(function() {
                    $("#form1").validate({
                        rules: {
                            nombrecomp : {
                                required: true,
                                minlength: 8
                            },
                            fono: {
                                required: false,
                                number: true,
                                minlength: 9
                            },
                            miemail: {
                                required: true,
                                email: true
                            },
                            residencia: {
                                required: true
                            },
                            weight: {
                                required: {
                                depends: function(elem) {
                                    return $("#age").val() > 50
                                }
                                },
                                number: true,
                                min: 0
                            }
                        },
                        messages : {
                            nombrecomp: {
                                minlength: "Nombre debe tener al menos 8 carácteres"
                            },
                            fono: {
                                required: "Opcional",
                                number: "Debes ingresar un número",
                                minlength: "Número debe tener al menos 9 dígitos"
                            },
                            miemail: {
                                email: "Email debe ser del formato: abc@dominio.com"
                            },
                            residencia: {
                                required: "Debe seleccionar una ciudad"
                            },
                            weight: {
                                required: "People with age over 50 have to enter their weight",
                                number: "Please enter your weight as a numerical value"
                            }
                        }
                    });
                    
                
                    });
            </script>
<!--footer-->
            <footer class="row">
                <div class="col-8">
                    <span><p>Ayudanos a un mejor mundo para nuestros animales!</p></span>
                </div>
                <div class="col-4">
                    <p>Ayuda a un peludo</p>
                </div>
            </footer>
        </div>
        <script src="js/jquery-3.6.0.js"></script>
        <script src="js/popper.js"></script>
        <script src="js/bootstrap.js"></script>
    </body>
</html>
